GlobalPlanner:
  allow_unknown: true
  default_tolerance: 0.1
  visualize_potential: true
  publish_potential : true
  use_dijkstra: true
  use_quadratic: true
  use_grid_path: false
  old_navfn_behavior: false
  lethal_cost: 253
  neutral_cost: 66
  cost_factor: 0.55
  orientation_mode: 2
  orientation_window_size: 2
  outline_map: true

SBPLLatticePlanner:
  planner_type: "ARAPlanner"
  allocated_time: 10.0
  initial_epsilon: 4.0
  environment_type: "XYThetaLattice"
  forward_search: false
  primitive_filename: "" # Setting in launch file
  force_scratch_limit: 500 
  nominalvel_mpersecs: 0.8
  timetoturn45degsinplace_secs: 0.1
  lethal_obstacle: 20